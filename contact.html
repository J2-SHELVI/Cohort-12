<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ClickStart by Bath Spa University</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img src="images/clickstart-logo.png" alt="ClickStart Logo">
    </header>
    <main>
        <section class="contact-form">
            <h1>Get in Touch</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </section>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Bath Spa University, Newton Park, Newton St Loe, Bath, BA2 9BN</p>
            <p>Telephone: [+44 (0)1225 875875](tel://+441225 875875)</p>
            <p>Email: [insert email address]</p>
        </section>
        <section class="map">
            <h1>Our Location</h1>
            <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300"></iframe>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="https://www.facebook.com/clickstartbsu" target="_blank"><img src="images/facebook-icon.png" alt="Facebook Icon"></a></li>
            <li><a href="https://twitter.com/clickstartbsu" target="_blank"><img src="images/twitter-icon.png" alt="Twitter Icon"></a></li>
            <li><a href="mailto:contact@clickstartbsu.com">Contact Us</a></li>
        </ul>
        <p>&copy; 2023 ClickStart by Bath Spa University</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
